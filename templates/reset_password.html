<html>
    <head>
        <link rel="stylesheet" href="/css/rp.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BeeBuzz</title>
    </head>

    <script src="script.js"></script>

    <body>
        <div class="row">
            <div class="column">
                <img src="/img/Logo.jpg">
            </div>
            <div class="column bs">
                <h1>Set New Password</h1>
                <form method="POST" action="{{ url_for('auth.reset_password') }}">
                   <input type="hidden" name="email" value="{{ email }}">
                   <label>New Password</label><br>
                   <input type="password" name="password" required><br>
                   <label>Confirm Password</label><br>
                   <input type="password" name="confirm" required><br>
                   <input type="submit" value="Reset Password">
                </form>
            </div>
        </div>
    </body>
</html>
