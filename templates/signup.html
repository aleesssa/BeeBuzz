<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/signup.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BeeBuzz</title>
    </head>

    <body>
        <div class="row">
            <div class="column bs">
                <form method="POST" id="signupForm" action="{{url_for('auth.signup')}}" onsubmit="return validateForm()">
                    <h1>Sign Up</h1>
                    <label for="username">USERNAME</label><br>
                    <input type="text" id="username" name="username" required><br>

                    <label for="email">EMAIL</label><br>
                    <input type="email" id="email" name="email" required><br>
                 
                    <label for="password">PASSWORD</label><br>
                    <input type="password" id="pwd" name="password" required><br>

                    <label for="confirm_password">CONFIRM PASSWORD</label><br>
                    <input type="password" id="confirm_password" name="confirm_password" required><br>

                    <div id="error-message" style="color: red;"></div>

                    <label for="phone">PHONE NUMBER</label><br>
                    <input type="tel" id="phone" name="phone" placeholder="012-345-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>

                    <div class="error-message">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                          {% if messages %}
                            {% for category, message in messages %}
                              <p class="{{ category }}">{{ message }}</p>
                            {% endfor %}
                          {% endif %}
                        {% endwith %}
                      </div>
                      

                    <input type="submit" value="SUBMIT">
                </form>
            </div>
            <div class="column">
                <img src="/img/Logo.jpg" alt="BeeBuzz Logo" class="img">
                <a href="{{ url_for('auth.login') }}" class="login-link">Already have an account? Log in</a>  
            </div>
        </div>
        <script src="/js/script.js"></script>
    </body>
</html>
