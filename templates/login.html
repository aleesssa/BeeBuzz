<html>
    <head>
        <link rel="stylesheet" href="/css/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BeeBuzz</title>
    </head>

    <script src="script.js"></script>

    <body>
        <div class="row">
            <div class="column">
                <img src="/img/Logo.jpg">
                <a href="{{ url_for('auth.signup') }}" class="signup-link">Don't have an account? Sign up</a>
            </div>
            <div class="column bs">
                <h1>log in</h1>
                <form id="loginForm" action="{{ url_for('auth.login') }}" method="POST">
                <label for="userInput">USERNAME/EMAIL</label><br>
                <input type="text" id="userInput" name="userInput" required><br>
                <label for="pwd">PASSWORD</label><br>
                <input type="password" id="pwd" name="pwd" required><br>
                <div class="check">
                    <div class="remember-section">
                        <input type="checkbox" id="rememberme">
                        <label for="rememberme">Remember Me</label>
                    </div>
                    <a href="{{ url_for('auth.forgot_password') }}" class="forgot-password">Forgot Password?</a>
                </div>                
                <input type="submit" value="SUBMIT">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-container">
                        {% for category, message in messages %}
                          <p class="flash {{ category }}">{{ message }}</p>
                        {% endfor %}
                    </div>
               {% endif %}
            {% endwith %}
                </form>
            </div>
        </div>
    </body>
</html>
