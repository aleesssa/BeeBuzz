    {% extends "base.html" %}

{% block style %}
<link rel="stylesheet" href="/css/stores.css">
{% endblock %}

{% block content %}
<div id="stores" class="container">
    <header>
        <h1>STORE STATUS</h1>
        <a href="{{url_for('stores.add_store')}}">(+) Add store</a>
    </header>
    <div class="stores">
        {% for store in stores %}
            <div class="store-card">
                <div class="img">
                </div>
                <div class="store">
                    <div class="name">{{ store.name.upper() }}</div>
                    <div class="status {% if store.is_open %}open{% else %}close{% endif %}">{% if store.is_open %}OPEN{% else %}CLOSE{% endif %}</div>                
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script>
    stores = document.getElementsByClassName('store')
    
    stores.forEach(store => {
        store.addEventListener('click', ()=>{

        })
    });
    
</script>
{% endblock %}
